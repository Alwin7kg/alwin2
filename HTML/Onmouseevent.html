<html>
<body>
<h1>HTML DOM EVENT</h1>
<h2>ONMOUSEOVER EVENT</h2>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="/home/mca/Desktop/ALWIN K G/Untitled.jpeg" alt="image" width="64" height="64">
<p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The normal image can be attained when the mouse pointer leaves out of the image.</p>
<script>
function bigImg(x)
{
x.style.height="128px";
x.style.width="128px";
}
function normalImg(x)
{
x.style.height="64px";
x.style.width="64px";
}
</script>
</body>
</html>
